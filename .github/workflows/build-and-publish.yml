name: Build and Publish GPU Test Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # --- NEW STEP: FREE UP DISK SPACE ---
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # This cleans up ~30GB of unused software on the runner
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      # ------------------------------------

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Docker image (Load for Testing)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true 
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          labels: ${{ steps.meta.outputs.labels }}

      - name: üîç Validate Scripts
        run: |
          # Install shellcheck
          sudo apt-get update && sudo apt-get install -y shellcheck
          
          # Check all shell scripts
          echo "Running shellcheck on all scripts..."
          shellcheck scripts/*.sh || echo "‚ö†Ô∏è  Shellcheck warnings found (non-blocking)"
          
          # Verify scripts are executable
          echo "Checking script permissions..."
          for script in scripts/*.sh; do
            if [ ! -x "$script" ]; then
              echo "‚ùå Script not executable: $script"
              exit 1
            fi
          done
          echo "‚úÖ All scripts are executable"

      - name: üîç Test Container Structure
        run: |
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test" | tr '[:upper:]' '[:lower:]')
          
          echo "Testing container structure..."
          docker run --rm $IMAGE_LOWER ls -la /workspace/src
          
          echo "Testing PyTorch installation..."
          docker run --rm $IMAGE_LOWER python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          
          echo "Testing torchvision installation..."
          docker run --rm $IMAGE_LOWER python -c "import torchvision; print(f'Torchvision version: {torchvision.__version__}')"
          
          echo "Testing CUDA availability (CPU mode)..."
          docker run --rm $IMAGE_LOWER python -c "import torch; print(f'CUDA available: {torch.cuda.is_available()}')"
          
          echo "‚úÖ Container structure validated"

      - name: üß™ Run Smoke Test (CPU Dry Run)
        run: |
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test" | tr '[:upper:]' '[:lower:]')
          docker run --rm $IMAGE_LOWER --dry-run --epochs 1

      - name: Build and Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}